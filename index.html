<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<main class="container">

<header class="encabezado1">

<img class="imagen1" src="./images/logo.svg" alt="imagen1">

</header>


  <section class="encabezado2">


    <img class="imagen2" src="./images/hero-mobile.jpg" alt="imagen2">
    <img class="imagen3" src="./images/hero-desktop.jpg" alt="imagen3">

  </section>

  <article class="zonaTextos">
    <h1 class="coming"> WE'RE </h1> 
    <h2 class="soon">COMING SOON </h2>

  <p class="textual" >Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>

  <form id="formulario" class="formulario">


  <input type="email" name="mail" id="mail" class="email" placeholder="Email Address">
   <img class="imagenError" alt="error" src="./images/icon-error.svg" id="imagenError">
   
   <button class="submit" type="submit" id="submit"> <img class="arrow" alt="arrow" src="./images/icon-arrow.svg"></button> 

   <p class="warnings" id="warnings"></p>


</form>

</article>

</main>
<script src="./js/script.js"></script>

</html>
